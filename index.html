<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅首页</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="top-left">
            <button id="menuBtn">☰</button>
            <button id="langBtn">EN</button>
        </div>
        <div class="logo">
            <img src="logo.png" alt="餐厅Logo" id="logo">
        </div>
        <div class="top-right">
            <button id="locationBtn">Location</button>
            <button id="reservationBtn">🍽 预订</button>
        </div>
    </header>
    
    <div class="slideshow-container">
        <div class="slide fade"><img src="image1.jpg" alt="幻灯片1"></div>
        <div class="slide fade"><img src="image2.jpg" alt="幻灯片2"></div>
        <div class="slide fade"><img src="image3.jpg" alt="幻灯片3"></div>
        <div class="slide fade"><img src="image4.jpg" alt="幻灯片4"></div>
        <div class="slide fade"><img src="image5.jpg" alt="幻灯片5"></div>
    </div>
    
    <div id="menuPanel" class="menu-panel">
        <div class="menu-content">
            <div class="menu-section" id="intro">一碗好餐厅的介绍</div>
            <div class="menu-section" id="venue">我们场地介绍</div>
            <div class="menu-section" id="signature">4道招牌菜的重点介绍</div>
            <div class="menu-section" id="services">我们的业务</div>
            <div class="menu-section" id="work">我们的工作</div>
        </div>
    </div>
    
    <div id="locationPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p>📍 我们的地址：某某市某某街 123 号</p>
        </div>
    </div>
    

    

</body>
</html>
